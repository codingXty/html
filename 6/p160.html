<!DOCTYPE html>
<html>
<head>
	<title>寄生构造函数模式</title>
	<script type="text/javascript" charset="utf-8">
		function Person(name , age , job){
			var o = new Object();
			o.name = name;
			o.age = age;
			o.job = job;
			o.sayName = function(){
				alert(this.name);
			};
			return o;
		}


		var friend = new Person("lisi", 29, "ffff");

		friend.sayName();
	</script>
</head>
<body>

</body>
</html>
