<!DOCTYPE html>
<html>
<head>
	<title>稳妥构造函数模式</title>
	<script type="text/javascript" charset="utf-8">
		function Person(name , age , job){
			//创建要返回的对象
			var o = new Object();

			//可以在这里定义私有变量和函数
			
			//添加方法
			o.sayName = function(){
				alert(name);
			};

			//返回对象
			return o ;

		}

		var friend = Person("NIKE" , 28 , "foro");
		friend.sayName();
	</script>
</head>

</body>
</html>
