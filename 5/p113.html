<!DOCTYPE html>
<html>
<head>
	<title>作为值的函数</title>
	<script type="text/javascript" charset="utf-8">

		function createCompareisonFunction(propertyName){

			return function(object1 ,object2){

				var value1 = object1[propertyName];
				var value2 = object2[propertyName];

				if(value1 < value2){
					return -1;
				}else if(value1 > value2){
					return 1;
				}else {
					return 0;
				}
			};
		}

		var data = [{name:"zhangsan" , age:28}, {name:"lisi" , age:29}];

		data.sort(createCompareisonFunction("name"));
		alert(data[0].name);

		data.sort(createCompareisonFunction("age"));
		alert(data[0].name);
		
	</script>
</head>
<body>

</body>
</html>
