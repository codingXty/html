<!DOCTYPE html>
<html>
<head>
	<title>函数属性和方法</title>
	<script type="text/javascript" charset="utf-8">
		window.color = "red";
		var o = {color:"blue"};

		function sayColor(){
			alert(this.color);
		}

		var objectSayColor = sayColor.bind(o);
		objectSayColor();//blue
	</script>
</head>
<body>

</body>
</html>
